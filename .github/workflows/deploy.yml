name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  # Allow manual trigger
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy build/client --project-name=hyper-trader-hub --commit-dirty=true

      - name: Send Telegram notification
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: |
            *üöÄ Hyper Trader Hub Deployment*
            
            Repository: `${{ github.repository }}`
            Branch: `${{ github.ref_name }}`
            Status: *${{ job.status }}* ${{ job.status == 'success' && '‚úÖ' || '‚ùå' }}
            
            Commit: `${{ github.sha }}`
            Author: ${{ github.actor }}
            Message: ${{ github.event.head_commit.message }}
            
            ${{ job.status == 'success' && 'üîó [View Deployment](https://hyper-trader-hub.pages.dev)' || '' }}
